<button onclick="toggelDiv()" class="PannelIcon MyBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20.501" height="21.5" viewBox="0 0 20.501 21.5">
          <g id="speedometer" transform="translate(-1.75 -1.25)">
            <path id="Path_1806" data-name="Path 1806" d="M19.5,4.86a9.995,9.995,0,1,0-.01,14.3" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"/>
            <path id="Union_6" data-name="Union 6" d="M-12760.76-2943.5a3.379,3.379,0,0,1,3.381-3.38,3.378,3.378,0,0,1,3.38,3.38,3.381,3.381,0,0,1-3.38,3.38A3.381,3.381,0,0,1-12760.76-2943.5Zm-4.241-2.5a1.506,1.506,0,0,1-1.5-1.5,1.51,1.51,0,0,1,1.5-1.5,1.506,1.506,0,0,1,1.5,1.5v.75a.757.757,0,0,1-.749.753Z" transform="translate(12775.5 2955.5)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5"/>
          </g>
        </svg> Panel     
  </button>
  <div class="PannelAside">
      <div class="MyCard mb-30">
          <div id="first-panel-right-menu" class="MyCardTitle">PROJECT MAP</div>
          <div class="MyCardBody">
              <div id="first-panel-content-right-menu" class="map">
                <canvas id="project-map-canvas"></canvas>
              </div>
          </div>
      </div>
      <div class="MyCard">
          <div class="MyCardTitle">PROJECT SELECTION</div>
          <div class="MyCardBody">
              <div class="MyInputField">
          
                <input type="file" id="file-upload-btn" onchange="btnImportProjectClick(event)" hidden webkitdirectory multiple/>
                  <label for="">Project Name</label>
                 <label id="btn-import-file" for="file-upload-btn" class="MyInputBtn">Import Project</label>
              </div>
              <div class="MyInputField">
                  <label for="">HTV Name</label>
                  <select onchange="onHtvDropdownChange(event)" id="file-names" name="htv-names" class="MySelect">
                      <option value="">--Select option--</option>
                  </select>
              </div>
              <div class="MyInputField">
                  <label for="">Monopile</label>
                  <select onchange="onMonopileDropdownChange(event)" name="sheet-names" id="sheet-names" class="MySelect">
                      <option value="">--Select option--</option>
                  </select>
              </div>
          </div>
      </div>
  </div>
